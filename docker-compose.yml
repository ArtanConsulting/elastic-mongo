# To get ES and MongoDB do play with each other, we need a MongoDB replicaset and Elasticsearch.
# Elasticsearch with rivers for mongodb

mongo2:
  hostname: mongo2
  image: mongo:3.0
  entrypoint: [ "/usr/bin/mongod", "--replSet", "rs", "--journal", "--smallfiles" ]
  ports:
    - "27018:27017"

mongo3:
  hostname: mongo3
  image: mongo:3.0
  entrypoint: [ "/usr/bin/mongod", "--replSet", "rs", "--journal", "--smallfiles" ]
  ports:
    - "27019:27017"

mongo1:
  hostname: mongo1
  image: mongo:3.0
  entrypoint: [ "/usr/bin/mongod", "--replSet", "rs", "--journal", "--smallfiles" ]
  ports:
    - "27017:27017"
  links:
    - mongo2:mongo2
    - mongo3:mongo3

elasticsearch:
  ports:
    - "9200:9200"
    - "9300:9300"
  image: stabenfeldt/elasticsearch-river-mongodb
  links:
    - mongo1:mongo1
    - mongo2:mongo2
    - mongo3:mongo3

mongosetup:
  image: mongo:3.0
  links:
    - mongo1:mongo1
    - mongo2:mongo2
    - mongo3:mongo3
  volumes:
    - ./scripts:/scripts
  entrypoint: [ "/scripts/setup.sh" ]

## This image downloads mappings.json and informs elasticsearch of which database and collection to index
elasticsearchriversetup:
  image: "stabenfeldt/elasticsearch-river-setup"
  links:
    - elasticsearch:elasticsearch
  environment:
    RIVER_MAPPING: "https://raw.githubusercontent.com/soldotno/harvester/master/mapping.json?token=AALEGK4m1wNBCO0jStpxMDdI4I-FxyoDks5Vn5GjwA%3D%3D"
    RIVER_NAME: "harvester"


